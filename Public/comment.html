<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/Style.css">

  <title>Comments</title>
</head>
<body>


  <main>
    <h3>Comments</h3>
    <table id="commentTable" class="table table-striped table-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Comment</th>
        </tr>
      </thead>

      <tbody id="commentTableBody" v-for="c in commentArr">
        <td>{{c.comment_id}}</td>
        <td>{{c.comment}}</td>
      </tbody>
    </table>

    <hr>
    <h3>Add comment</h3>

    <form id="newCommentForm">
      <textarea id="comment">
      </textarea>
      <br />
      <button id="submitNewComment" type="submit" class="btn btn-primary">Post Comment</button>
    </form>

  </main>

  <!-- We need Bootstrap's modal JS, thus we also need jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/comment.js"></script>

</body>
</html>
